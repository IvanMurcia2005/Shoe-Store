<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Assets/css/View/prueba/ventas.css">

    <title>Registro de Ventas</title>
</head>

<body>
    <div class="modal fade" id="modalVenta" tabindex="-1" aria-labelledby="modalVentaLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalVentaLabel">Registro de Ventas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="clearData();"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="" id="id">
                    <form id="ventaForm">
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="clienteIdCliente" class="form-label">Cliente</label>
                                <select id="clienteId" class="form-select" required>
                                    <!-- Aquí cargarías los clientes desde tu backend -->
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label for="total" class="form-label">Total</label>
                                <input type="text" class="form-control" id="total" required disabled />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <label for="fechaVentaDesde" class="form-label">Fecha de Venta Desde</label>
                                <input type="date" class="form-control" id="fechaVenta" required />
                            </div>
                            <div class="col-sm-4">
                                <label for="clienteIdCliente" class="form-label">Productos</label>
                                <select id="productoId" class="form-select" required>
                                    <!-- Aquí cargarías los productos desde tu backend -->
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad" required />
                            </div>
                            <div class="col-sm-1">
                                <label for="agregarProducto" class="form-label">Agregar</label>
                                <button type="button" class="btn btn-primary" onclick="agregarProducto()">+</button>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-12">
                                <label for="productosSeleccionados" class="form-label">Productos Seleccionados</label>
                                <textarea class="form-control" id="productosSeleccionados" rows="5" readonly></textarea>
                            </div>
                        </div>
                    </form>
                    
                   
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="guardarVenta" onclick="guardar()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2 class="text-center mb-4">Registros de Ventas</h2>
        <div class="row">
            <div class="col-md-8">
                <h4 class="mb-3">Filtros</h4>
                <div class="row">
                    <div class="col-md-4">
                        <label for="filtrarCliente" class="form-label">Filtrar por cliente</label>
                        <select class="form-control mb-2" id="clienteId">
                            <option value="">Seleccionar cliente</option>
                            <!-- Aquí cargarías los clientes desde tu backend -->
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="filtrarFechaDesde" class="form-label">Filtrar por fecha desde</label>
                        <input type="date" class="form-control mb-2" id="filtrarFechaDesde">
                    </div>
                    <div class="col-md-4">
                        <label for="filtrarFechaHasta" class="form-label">Filtrar por fecha hasta</label>
                        <input type="date" class="form-control mb-2" id="filtrarFechaHasta">
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary" onclick="filtros()">
                            Aplicar filtros
                        </button>
                        <button type="button" class="btn btn-danger" onclick="limpiarFiltros()">
                            Eliminar filtros
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <div>
                <button class="btn btn-primary mb-3" id="agregarVentaBtn" data-bs-toggle="modal"
                    data-bs-target="#modalVenta">Registrar venta</button>
            </div>
            <h4 class="mt-5">Ventas Registradas</h4>
            <table class="table table-striped">
                <thead>
                    <tr style="text-align: center;">
                        <th>Id</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Fecha de Venta</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="dataResult">
                    <!-- Aquí se mostrarán las ventas -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="footerData" class="">

    </div>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../Librerias/node_modules/jquery/dist/jquery.js"></script>
    <script src="../../Js/View/prueba/Ventas.js"></script>
    <script src="../../Js/LoadData.js"></script>
    <script>
        loadTable();
        loadCliente();
        loadProductos();
    </script>
     <script>
       
    </script>
    

</body>

</html>

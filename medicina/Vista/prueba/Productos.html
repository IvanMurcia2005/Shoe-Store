<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Assets/css/View/prueba/Clientes.css">

    <title>Registro de Productos</title>
</head>

<body>
    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProductoLabel">Registro de Productos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="clearData();"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="" id="id">
                    <form id="productoForm">
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="nombreProducto" required />
                            </div>
                            <div class="col-sm-6">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="descripcion" required />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad" required />
                            </div>
                            <div class="col-sm-6">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precio" required />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="porcentajeIva" class="form-label">Porcentaje de IVA</label>
                                <input type="number" class="form-control" id="porcentajeIva" required />
                            </div>
                            <div class="col-sm-6">
                                <label for="porcentajeDescuento" class="form-label">Porcentaje de Descuento</label>
                                <input type="number" class="form-control" id="porcentajeDescuento" required />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="estado" class="form-label">Estado</label>
                                <select id="estado" class="form-select" required>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="guardarProducto" onclick="guardar()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2 class="text-center mb-4">Registros de Productos</h2>
        <div class="row">
            <div class="col-md-8">
                <h4 class="mb-3">Filtros</h4>
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control mb-2" id="filtrarNombreProducto"
                            placeholder="Filtrar por nombre">
                    </div>
                    <div class="col-md-4">
                        <select class="form-control mb-2" id="filtrarEstado">
                            <option value="">Filtrar por estado</option>
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary" onclick="filtros()">
                            Aplicar filtros
                        </button>
                        <button type="button" class="btn btn-danger" onclick="limpiarFiltros()">
                            Eliminar filtros
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <div>
                <button class="btn btn-primary mb-3" id="agregarProductoBtn" data-bs-toggle="modal"
                    data-bs-target="#modalProducto">Registrar producto</button>

            </div>
            <h4 class="mt-5">Productos Registrados</h4>
            <table class="table table-striped">
                <thead>
                    <tr style="text-align: center;">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Porcentaje de IVA</th>
                        <th>Porcentaje de Descuento</th>
                        <th>Estado</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="dataResult">
                    <!-- Aquí se mostrarán los productos -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="footerData" class="">

    </div>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../Librerias/node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../Js/View/prueba/Productos.js"></script>
    <script>
        loadTable();
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../../Assets/css/View/prueba/Clientes.css">
 
  <title>Registro Pacientes</title>
</head>

<body>
    <div class="modal fade" id="modalCliente" tabindex="-1" aria-labelledby="modalClienteLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalClienteLabel">Registro de Clientes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="clearData();"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="" id="id">
                    <form id="clienteForm">
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <label for="documentType" class="form-label">Tipo de Documento</label>
                            <select class="form-select" id="tipoDocumento" required>
                                <option value="CC">C.C</option>
                                <option value="PP">P.P</option>
                                <option value="CE">C.E</option>
                                <option value="DNI">DNI</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label for="document" class="form-label">Número de documento:</label>
                            <input type="text" class="form-control" id="documento" required />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <label for="fisrtNames" class="form-label">Nombres:</label>
                            <input type="text" class="form-control" id="nombres" required />
                        </div>
                        <div class="col-sm-6">
                            <label for="fisrtLastNames" class="form-label">Apellidos:</label>
                            <input type="text" class="form-control" id="apellidos" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <label for="phoneNumber" class="form-label">Telefono:</label>
                            <input type="text" class="form-control" id="telefono" required />
                        </div>
                        <div class="col-sm-6">
                            <label for="address" class="form-label">Direccion:</label>
                            <input type="text" class="form-control" id="direccion" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <label for="city" class="form-label">Ciudad:</label>
                            <input type="text" class="form-control" id="ciudad" required />
                        </div>
                        <div class="col-sm-6">
                            <label for="status" class="form-label">Estado:</label>
                            <select id="estado" class="form-select" required>
                                <option value="1">Habilitado</option>
                                <option value="0">Deshabilitado</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="guardarCliente" onclick="guardar()">Guardar</button>
            </div>
        </div>
    </div>
</div>


</head>
<body>

<div class="container">
<h2 class="text-center mb-4">Registros de Clientes</h2>
<div class="row">
    
    <div class="col-md-8">
        <h4 class="mb-3">Filtros</h4>
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control mb-2" id="filtrarNombre" placeholder="Filtrar por nombre">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control mb-2" id="filtrarCiudad" placeholder="Filtrar por ciudad">
            </div>
            <div class="col-md-4">
                <select class="form-control mb-2" id="filtrarEstado">
                    <option value="">Filtrar por estado</option>
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" onclick="filtros()">
                    Aplicar filtros
                  </button> 
                  <button type="button" class="btn btn-danger" onclick="limpiarFiltros()">
                    Eliminar filtros
                  </button> 
            </div>
            
            
        </div>
    </div>
</div>

<div class="table-responsive">
    <div >
      <button class="btn btn-primary mb-3" id="agregarClienteBtn" data-bs-toggle="modal"
      data-bs-target="#modalCliente">Registrar cliente</button>
          
    </div>
    <h4 class="mt-5">Clientes Registrados</h4>
    <table class="table table-striped">
        <thead>
            <tr style="text-align: center;">
                <th>Id</th>
                <th>TI</th>
                <th>Identificacion</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telefono</th>
                <th>Direccion</th>
                <th>Ciudad</th>
                <th>Estado</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody id="dataResult">
            <!-- Aquí se mostrarán los clientes -->
        </tbody>
    </table>
</div>
</div>

  <div id="footerData" class="">

  </div>
  </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../../Librerias/node_modules/jquery/dist/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../../Js/LoadData.js"></script>
  <script src="../../Js/View/prueba/Clientes.js"></script>
  <script>
    loadTable();
  </script>

</body>

</html>
